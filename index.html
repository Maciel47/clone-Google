<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/template.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap');
        </style>  
        <script src="https://kit.fontawesome.com/2eaf766790.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav id="menu">
                <div class="link">Gmail</div>
                <div class="link">Imagens</div>
                <div class="apps">
                    <span class="circulo"></span>
                    <span class="circulo"></span>
                    <span class="circulo"></span>

                    <span class="circulo"></span>
                    <span class="circulo"></span>

                    <span class="quebra-linha"></span>
                    <span class="circulo"></span>
                    <span class="circulo"></span>
                    <span class="circulo"></span>
                </div>
                <div class="conta">
                    <span class="img-perfil"><i class="fa-solid fa-user"></i></span>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <span id="titulo-empresa">Google</span>
                <div class="buscar">
                    <label for="pesquisa">Digite o que você deseja pesquisar</label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="pesquisa"/>
                    <i class="fa-solid fa-keyboard"></i>
                    <i class="fa-solid fa-camera"></i>
                </div>
                <div class="botoes">
                    <button>Pesquisa Google</button>
                    <button>Estou com sorte</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="local">
                    <span>Brasil</span>
                </div>
                <div class="sobre">
                    <div class="sobre-esq">
                        <span class="link">Sobre</span>
                        <span class="link">Publicidade</span>
                        <span class="link">Negócios</span>
                        <span class="link">Como funciona a Pesquisa</span>
                    </div>
                    <div class="sobre-dir">
                        <span class="link">Privacidade</span>
                        <span class="link">Termos</span>
                        <span class="link">Configurações</span>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
